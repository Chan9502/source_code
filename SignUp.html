<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/cb31b1591a.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- login-form -->
    <div class="login-form-container">
        <!-- close login icon -->
    <div id="close-login-btn" class = "fas fa-times"></div>
        <form action="loginController" onsubmit="return validateFormOnSubmit()" method="post">
            <h3>Đăng Nhập</h3>
            <span>Tên Đăng Nhập</span>
            <input type="text" name="username" class="box" placeholder="Nhập tên đăng nhập..." id="userName">

            <span>Địa chỉ Email</span>
            <input type="email" name="email" class="box" placeholder="Nhập email..." id="inputEmail">
            
            <span>Mật Khẩu</span>
            <input type="password" name="password" class="box" placeholder="Nhập mật khẩu...." id="password">

            <span>Nhập lại mật khẩu</span>
            <input type="password" name="repassword" class="box" placeholder="Nhập mật khẩu...." id="repassword">

            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="" class="remember-me">Ghi nhớ mật khẩu</label>
            </div>    
                <input type="submit" value="Đăng kí" class="btn" id="login-btn">
                <p><a href="#" class="fas fa-arrow-left"> Đăng nhập</a></p>
        </form>

    </div>
<body>
</html>
